{% extends 'base.html' %}

{% load bootstrap %}

{% block content %}
    <section class="row">
        {% if error %}
            <div class="alert col-md-12 alert-danger">
                <p>Mauvais User/Password</p>
            </div>
        {% endif %}
        <h2 class="col-md-12">Admin</h2>
        <div class="col-md-3">
            <form action="{% url 'admin_login' %}" method="post">
                {% csrf_token %}
                {{form|bootstrap}}
                <input type="submit" value="Login"/>
            </form>
        </div>
    </section>
{% endblock %}
